<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="registrationStyle.css">
</head>

<body>
    <div class="register-photo register d-none">
        <div class="form-container ">
            <div class="sideContainer">
                <h1 >S</h1>
                <h1 >I</h1>
                <h1 >G</h1>
                <h1 >N</h1>
                <h1 >U</h1>
                <h1 >P</h1>
                
            </div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
                <a href="#" class="already" id="login-link">You already have an account? Login here.</a></form>
        </div>
        
    </div>
    <div class="register-photo  login">
        <div class="form-container">
            <div class="sideContainer">
                <h1 >S</h1>
                <h1 >I</h1>
                <h1 >G</h1>
                <h1 >N</h1>
                <h1 >I</h1>
                <h1 >N</h1>
                
            </div>
            <form method="post">
                <h2 class="text-center"><strong>Sign</strong> in</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <!-- <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div> -->
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign In</button></div>
                <a href="#" class="already forgot">Forgot password?</a>
                <a href="#" class="already" id="signup-link">You don't have an account? Sign up here.</a></form>
        </div>
        
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let registrationForm = document.querySelector(".register");
            let loginForm = document.querySelector(".login");

            document.getElementById('signup-link').addEventListener('click', function (event) {
                event.preventDefault();
                registrationForm.classList.remove('d-none');
                loginForm.classList.add('d-none');
            });

            document.getElementById('login-link').addEventListener('click', function (event) {
                event.preventDefault();
                registrationForm.classList.add('d-none');
                loginForm.classList.remove('d-none');
            });
        });
    </script>
</body>

</html>
