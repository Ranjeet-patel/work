<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylr1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Twitter
        </div>
        <form class="login-form p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn mt-3 mb-3">Login</button>
            <div class="text-center fs-6">
                <a href="javascript:void(0);" onclick="toggleForms()">Forget password?</a> or <a href="javascript:void(0);" onclick="toggleForms()">Sign up</a>
            </div>
        </form>
        <form class="registration-form p-3 mt-3">
            <!-- Add registration form fields here -->
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn mt-3 mb-3">Register</button>
            <div class="text-center fs-6">
                <a href="javascript:void(0);">Forget password?</a> or <a href="javascript:void(0);" onclick="toggleForms()">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        function toggleForms() {
            const wrapper = document.getElementById('wrapper');
            wrapper.classList.toggle('rotate');
            setTimeout(() => {
                const loginForm = document.querySelector('.login-form');
                const registrationForm = document.querySelector('.registration-form');
    
                if (wrapper.classList.contains('rotate')) {
                    // Showing the registration form
                    loginForm.style.display = 'none';
                    registrationForm.style.display = 'block';
                } else {
                    // Showing the login form
                    loginForm.style.display = 'block';
                    registrationForm.style.display = 'none';
                }
            }); // This should match the transition duration
        }
    
        document.querySelector('.login-form button').addEventListener('click', function() {
            // Add your login logic here
            console.log('Login button clicked');
        });
    
        document.querySelector('.registration-form button').addEventListener('click', function() {
            // Add your registration logic here
            console.log('Register button clicked');
        });
    </script>
    
</body>
</html>
